<div class="contenedor">
  <div *ngFor="let character of characters" class="card" style="width: 18rem">
    <img
      class="card-img-top"
      src="{{ character.image }}"
      alt="Card image cap"
    />
    <div class="card-body">
      <h5 class="card-title">{{ character.name }}</h5>
      <a [routerLink]= "['/character', character.id]" class="btn btn-primary boton"
        >See more</a
      >
    </div>
  </div>
</div>
